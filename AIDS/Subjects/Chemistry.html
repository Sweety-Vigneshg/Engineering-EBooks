    <iframe id="pdfViewer" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function loadPDF(fileId) {
            gapi.load('client', function () {
                gapi.client.init({
                    'apiKey': 'YOUR_GOOGLE_API_KEY',
                    'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                }).then(function () {
                    const pdfViewer = document.getElementById('pdfViewer');
                    pdfViewer.src = `https://drive.google.com/file/d/${fileId}/preview`;
                }, function (error) {
                    console.error('Error initializing Google Drive API:', error);
                });
            });
        }

        window.onload = function() {
        loadPDF('1HVjZYrejLqfXxZWGpPjDNJgjSIwz8gSe');
    };

        // Call loadPDF function with the fileId of the PDF you want to display
        // Example: loadPDF('YOUR_PDF_FILE_ID');
    </script>
